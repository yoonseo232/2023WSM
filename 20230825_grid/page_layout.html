<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Layout</title>
    <link rel="stylesheet" href="css/page_layout.css">
</head>
<body class="container">
    <header class="header">
        HEADER
        <div class="nav">NAV</div>
    </header>

    <div class="aside side1">
        SIDE1
        <nav class="side-nav">SIDE-NAV</nav>
    </div>

    <main class="main">
        <section class="section1">
            SECTION1
            <article class="article1">
                <header>가을</header>
                스산한 상큼함
            </article>
            <article class="article2">
                <header>가을 느낌</header>
                <figure>
                    <img src="https://i.pinimg.com/564x/4b/af/8d/4baf8ddeb7937f55a6ca9584b58b03e6.jpg">
                    <figcaption>노랑 빨강 가을 풍경</figcaption>
                </figure>
            </article>
        </section>
        <div class="section2">
            SECTION2
            <article class="article1">
                <header>혼인 신고 노래</header>
                엉덩이로 이름쓰기
            </article>
            <article class="article2">
                <header>봇치더락!</header>
                락앤롤
            </article>
        </div>
    </main>
    <aside class="side2">
        SIDE2
    </aside>
    <footer class="footer">
        FOOTER
    </footer>
</body>
</html>
